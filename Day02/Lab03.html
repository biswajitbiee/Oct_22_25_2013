<html>
	<head>
		<title>Page 2</title>
        <script src="jquery-2.0.3.min.js"></script>
        <script>
            function typeRandomText() {
                $("#displayh2").html($("#randomtext").val());
            }
            $().ready(function () { 
                $("#randomtext").on("keyup",typeRandomText);
            });
        </script>
	</head>
	<body>
      Enter your text <textarea id="randomtext" style="height:100px;width:300px"></textarea>
      <h2 id="displayh2"></h2>
	</body>
</html>
