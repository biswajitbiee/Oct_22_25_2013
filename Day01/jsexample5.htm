<html>
<head>
    <title>JS example 5</title>
    <script>
        function Book(theTitle,thePrice) {
            this.title = theTitle;
            this.price = thePrice;
            this.read = function () {
                console.log("Reading " + this.title);
            };
        }
        var b1 = new Book("XML", 200);
        console.log(b1.title + ', ' + b1.price);
        b1.read();

        var b2 = new Book("AJAX", 300);
        console.log(b2.title + ', ' + b2.price);
        b2.read();
    </script>
</head>
<body>

</body>
</html>
