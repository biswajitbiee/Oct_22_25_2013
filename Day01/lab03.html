            function Account(accNum) {
                var accountNumber = accNum;
                var balance = 1000;
                this.getBalance = function () {
                    return balance;
                };
                this.deposit = function (amount) {
                    balance += amount;
                };
                this.withdraw = function (amount) {
                    balance -= amount;
                }
            }
            var acc = new Account("3409839132");
            acc.deposit(1000);
            acc.withdraw(200);
            console.log("Balance : " + acc.getBalance());
