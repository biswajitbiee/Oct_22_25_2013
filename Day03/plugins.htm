<!DOCTYPE html>

<html>
<head>
    <title>jQuery Plugins</title>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="jquery-lexmark.js"></script>
    <script>
        $().ready(function () {
            $("h1").bold().underline().bgcolor("red");
           // $("h1").bgcolor("blue");
            $("h1").toCaps();
            $("p").bold();

            //$("h1").css("background-color", "blue");
        });
    </script>
</head>
<body>
        <p>Post lunch</p>
        <h1>jQuery Plugins</h1>
</body>
</html>
